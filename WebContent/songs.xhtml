<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       
<h:head>
        <title>Songs</title>
</h:head>
    <h:body>
      <center>
	      <h:form>  
	        
				<h:outputLabel for="singer">Singer : </h:outputLabel>  
				<h:selectOneMenu value="#{singerManagedBean.singer}">
	                <f:selectItems value="#{singerManagedBean.getSingers()}"></f:selectItems>
	            </h:selectOneMenu>
	            <br></br> 
	            <br></br>
	                  
				<h:commandButton id="submit-button" value="Search" action="#{singerManagedBean.submitData()}"/>  
			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<h2>----------- Songs -------------</h2>
			<c:forEach var="song" items="#{singerManagedBean.songs}">
	           <h:outputLabel value="#{song.title}"></h:outputLabel>  
	           <iframe width="420" height="315" src="#{song.url}"></iframe><br></br>
	        </c:forEach>  
        </center>
    </h:body>
</html>
